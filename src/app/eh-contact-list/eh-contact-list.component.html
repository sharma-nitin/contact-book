<div class="list-header">
  <div></div>
  <button class="button add-contact c-pointer" (click)="navigate('add')"><a><i class="fas fa-plus"></i> Add Contact</a></button>
</div>

<div class="contact-cards">
  <div  *ngFor="let contact of contacts; let index = index" class="card">
    <div class="container">
      <div class="box">
        <div class="top">
          <a id="edit" (click)="navigate('edit',index)"><i class='fas fa-pen c-pointer'></i></a>
          <a id="delete" (click)="deleteContact(index)"><i class="fas fa-trash-alt c-pointer"></i></a>
          <div class="profile"></div>
          <h1 class="name">{{contact.firstName}} {{contact.lastName}}</h1>
          <h3 class="phone">{{contact.phoneno}}</h3>
        </div>
        <div class="bottom">
          <div>
            <p class="bottom-heading">Email </p>
            <p class="bottom-content">{{contact.email}}</p>
          </div>
          <div>
            <p class="bottom-heading">Status </p>
            <p class="bottom-content">{{contact.status}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
